name: Package CI (Windows only)

on:
  push:
    branches:
      [
        'main',
        'read-only',
        'alg-read-only',
        'sea-read-only',
        'nylon-server-monitor',
      ]
  pull_request:
    branches:
      [
        'main',
        'read-only',
        'alg-read-only',
        'sea-read-only',
        'nylon-server-monitor',
      ]

jobs:
  build-windows:
    runs-on: windows-latest

    strategy:
      matrix:
        node-version: [22.x]

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Create .env file
        run: |
          echo "DB_SERVER=${{ secrets.DB_SERVER }}" >> .env
          echo "DB_PORT=${{ secrets.DB_PORT }}" >> .env
          echo "DB_NAME=${{ secrets.DB_NAME }}" >> .env
          echo "DB_USERNAME=${{ secrets.DB_USERNAME }}" >> .env
          echo "DB_PASSWORD=${{ secrets.DB_PASSWORD }}" >> .env
          echo "EXPRESS_URL=${{ secrets.EXPRESS_URL }}" >> .env
          echo "SQL_DATE_FORMAT=${{ secrets.SQL_DATE_FORMAT }}" >> .env
          echo "BOT_TOKEN=${{ secrets.BOT_TOKEN }}" >> .env
          echo "BOT_API=${{ secrets.BOT_API }}" >> .env
          echo "CHAT_ID=${{ secrets.CHAT_ID }}" >> .env

      - name: Package Electron app (Windows)
        run: npm run make

      - name: Upload packaged app
        uses: actions/upload-artifact@v4
        with:
          name: Tejeduria-${{ github.ref_name }}
          path: out/**
          retention-days: 3
