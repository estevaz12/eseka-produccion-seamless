name: Package CI (Windows only)

on:
  push:
    branches: [ "main", "read-only", "alg-read-only", "sea-read-only", "nylon-server-monitor" ]
  pull_request:
    branches: [ "main", "read-only", "alg-read-only", "sea-read-only", "nylon-server-monitor" ]

jobs:
  build-windows:
    runs-on: windows-latest

    strategy:
      matrix:
        node-version: [22.x]

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Package Electron app (Windows)
        run: npm run make

      - name: Upload packaged app
        uses: actions/upload-artifact@v4
        with:
          name: Tejeduria-${{ github.ref_name }}
          path: out/**
          retention_days: 3
